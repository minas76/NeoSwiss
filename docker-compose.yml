version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    profiles:
      - dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

  production:
    build:
      context: .
      dockerfile: Dockerfile
    profiles:
      - production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
